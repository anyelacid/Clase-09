<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aves Chilenas</title>
   <style>
       body{
           font-family: Helvetica, arial, sans-serif;
       }
       .container{
           width:min(90%, 780px);
           margin:3rem auto;
       }
       table{
           font-size: :90%
           width:calc(100% - 4px)
           border:2px solid black;
       }
       img{
           width:100%;
           height: auto;
       }
   table{
   border:2px solid black;
   }
   td{
   border:1px solid pink;
   }
       footer{
           text-align: center;
       }
   </style>
</head>
<body>

    <div class="container">
        <h1>Aves Chilenas</h1>
        <p>Chile tiene una avifauna diversa, acá se encuentran varias especies . Pero podemos encontrar diversos ordenes entre esos aves cantoras, playeras, acuáticas de pico ancho, pelícanos, de presa y pescadoras.</p>
        <table>
        <thead>
            <tr>
                <th>N°</th>
                <th>Orden</th>
                <th>Especie</th>
                <th>Nombre común</th>
            </tr></thead>
        <tbody id="grid"></tbody>
        </table>
        <img src="viz.svg">
        <img src="dosviz.svg">
        <footer>
        <p>Desarrollado por <a href="#" target="_blank">Anyela Cid</a> &copy; 2025</p>
    </footer>    
    </div>
    <script>
        const grid = document.getElementById('grid');

        async function datos(raw) {
            try {
                let consulta = await fetch(raw);
                let data = await consulta.json();
                console.log(data);
                let conteo = 1;
                data.forEach((a) => {
                   if(a.info.species.value=="Nativa"){   
                    grid.innerHTML += `
                       <tr>
                       <td>${conteo}</td><td>${a.info.order.value}</td><td>${a.names.latin}</td><td>${a.names.spanish}</td>
                       </tr>
                    `;
                    conteo++;
                  };
                });
            } catch (error) {
                console.error('Error al cargar los datos:', error);
            }
        }

        datos("https://raw.githubusercontent.com/NinjasCL/chileanbirds-dataset/refs/heads/master/data/birds.json");
    </script>
</body>
</html>
