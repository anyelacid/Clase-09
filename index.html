    <script>
        const grid = document.getElementById('grid');

        async function datos(raw) {
            try {
                let consulta = await fetch(raw);
                let data = await consulta.json();
                console.log(data);
                let conteo = 1;
                data.forEach((a) => {
                   if(a.info.species.value=="Nativa"){   
                    grid.innerHTML += `
                       <tr>
                       <td>${conteo}</td><td>${a.info.order.value}</td><td>${a.names.latin}</td><td>${a.names.spanish}</td>
                       </tr>
                    `;
                    conteo++;
                  };
                });
            } catch (error) {
                console.error('Error al cargar los datos:', error);
            }
        }

        datos("https://raw.githubusercontent.com/NinjasCL/chileanbirds-dataset/refs/heads/master/data/birds.json");
    </script>
